<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  <rect width="200" height="300" rx="4" ry="4" fill="url(#coverGradient)"/>
  <rect x="10" y="10" width="180" height="280" rx="2" ry="2" fill="#333" stroke="#555" stroke-width="1"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#666" stroke-width="1"/>
  <line x1="40" y1="140" x2="160" y2="140" stroke="#666" stroke-width="1"/>
  <text x="100" y="180" font-family="'SimSun', serif" font-size="20" text-anchor="middle" fill="#aaa" filter="url(#textShadow)">无封面</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">No Cover</text>
  <rect x="0" y="270" width="200" height="30" fill="rgba(0,0,0,0.3)"/>
</svg>